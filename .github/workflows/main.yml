name: CI Workflow

on:
  push:
    branches:
      - main 
      - development
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.403'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.pull_request.merged == false && github.event.action == 'synchronize' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge PR manually
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge:refs/remotes/origin/merge-pr
          git checkout main
          git merge --no-ff --commit --message "Merged by GitHub Actions"
          git push origin main